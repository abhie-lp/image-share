{% extends "base.html" %}
{% block title %}Add an Image{% endblock title %}
{% block content %}
    <h1>Add an image</h1>
    <img src="{{request.GET.url}}" class="image-preview">
    <form action="." method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add!">
    </form>
{% endblock content %}
