{% extends "base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
    <h1>Create an Account</h1>
    <p>Please, register using the following form:</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{user_form.as_p}}
        <p><input type="submit" value="Register"></p>
    </form>
{% endblock content %}
