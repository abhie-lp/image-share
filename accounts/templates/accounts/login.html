{% extends "base.html" %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h1>Log In</h1>
    <p>Please use the following form to log-in:</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <p><input type="submit" value="Log In!"></p>
    </form>
{% endblock content %}
