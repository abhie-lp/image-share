{% block title %}Password Change{% endblock title %}
{% block content %}

    <p>Use the form below to change your password</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <p><input type="submit" value="Change"></p>
    </form>
{% endblock content %}
