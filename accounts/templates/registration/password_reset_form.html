{% extends "base.html" %}
{% block title %}Forgotten Password{% endblock title %}
{% block content %}
    <h1>Forgotten Your Password</h1>
    <p>Enter your e-mail address to obtain a new password</p>
    <form action="." method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Send e-mail">
    </form>
{% endblock content %}
